<html lang="en">

<body>
    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
    <!-- Este formulario incluye todos los campos necesarios para crear un registro en la base de datos, 
            y envía la información al servidor utilizando el método POST y la ruta /register.

        Para procesar la información del formulario en el servidor, 
            se debe tener en cuenta que el código utiliza el objeto req.body 
                para obtener los valores de los campos del formulario.
                 Por lo tanto, es importante asegurarse 
                    de que el servidor esté configurado correctamente para manejar las solicitudes POST 
                        y parsear el cuerpo de la solicitud en un objeto JSON utilizando una biblioteca como body-parser. 
        Una vez que el servidor recibe la información del formulario, 
            se puede utilizar el código JavaScript proporcionado para insertar  nuevo registro en la base de datos. El código primero verifica si el nombre de usuario ya existe en la base de datos, y si no existe, inserta un nuevo registro con los valores del formulario. Si el nombre de usuario ya existe, se envía un mensaje de error al usuario.   
                    -->
    
    
    
    <h1>Registro de Usuario</h1>
    <form method="POST" action="/register">
        

        <label for="alias">Nombre de Usuario:</label><br>
        <input type="text" id="alias" name="alias" required><br>

        <label for="name">name:</label><br>
        <input type="name" id="name" name="name" required><br>

        <label for="email">email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Edad:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="birthday">Teléfono:</label><br>
        <input type="birthday" id="birthday" name="birthday" required><br>

        <label for="country">country:</label><br>
        <input type="country" id="country" name="country" required><br>

        <label for="city">city:</label><br>
        <input type="city" id="city" name="city" required><br>

        <label for="linkedIn">linkedIn:</label><br>
        <input type="linkedIn" id="linkedIn" name="linkedIn" required><br>

        <label for="education">Experiencia:</label><br>
        <input type="education" id="education" name="education" required><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>

</body>
